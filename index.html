<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <figure class="logo">
          <img class="Search"  src="./assets/img/Search.svg" alt="" />
          <input type="text"  placeholder="Search for a part-time job" />
        </figure>
        <button>
          <img class="btn" src="./assets/img/btn.svg" alt="" />
         <span>Use map</span> 
        </button>
      </div>
      <div class="card-cotainer">
          <div class="card fairPink">
            <figure>
              <img src="./assets/icon/sofa.svg" alt="" />
            </figure>
            <span>Furniture</span>
          </div>

          <div class="card blueChalk">
            <figure>
              <img src="./assets/icon/home.svg" alt="" />
            </figure>
            <span>Property</span>
          </div>

          <div class="card zircon">
            <figure>
              <img src="./assets/icon/building.svg" alt="" />
            </figure>
            <span>Job</span>
          </div>

          <div class="card whiteIce">
            <figure>
              <img src="./assets/icon/plane.svg" alt="" />
            </figure>
            <span>Travel</span>
          </div>

          <div class="card snowFlurry">
            <figure><img src="./assets/icon/ship.svg" alt="" /></figure>
            <span>Boat</span>
          </div>

       
          <div class="card white">
            <figure>
              <img src="./assets/icon/motorbike.svg" alt="" />
            </figure>
            <span>MC</span>
          </div>

          <div class="card barleyWhite">
            <figure>
              <img src="./assets/icon/camera.svg" alt="" />
            </figure>
            <span>Economy</span>
          </div>

          <div class="card tuftBush">
            <figure>
              <img src="./assets/icon/holiday.svg" alt="" />
            </figure>
            <span>Holiday</span>
        
        </div>
      </div>
    </div>








  </body>
</html>
