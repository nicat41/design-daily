<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="logo" href="#">
          <img src="../assets/icon/brand-logos.svg" alt="" />
        </a>
        <nav class="navbar">
          <a class="navbar-link" href="#">Free designs</a>
          <a class="navbar-link" href="#">License</a>
          <a class="navbar-link" href="#">Articles</a>
          <a class="navbar-link" href="#">Contributors</a>

        </nav>
        <div>
          <button class="btn btn-first">Log in</button>
          <button class="btn btn-second">Sign Up</button>
        </div>

      <!-- ///////////////////////////////////////////////////////////////////////////////////////// -->

      <main class="main-container">
        <section class="Search-section">

            <h1>Free UI resources for everyone</h1>
            <p>
              The largest database of 100% free UI components and designs
              available in the formats popular by UI designers.
            </p>

            <div class="form">

                <select>
                  <option value="">Free designs</option>
                  <option value="">License</option>
                </select>
              </div>
              <div>
                <i class="icon icon-Search"></i>
                <input type="text" placeholder="Search" />
              </div>
            </div>
          </div>
        </section>
        <!-- //////////////////////////////////////////////////////////////////////////////////// -->

        <div class="card-container">
          <div class="card-header">
            <div class="tab">

          </div>

            <a href="#">All</a>
            <a href="#">Web</a>
            <a href="#">Mobile</a>
            <a href="#">UI Kit</a>

          <div>

              <img src="../assets/icon/icon-2.png" alt="" />
              <img src="../assets/icon/icon-3.png" alt="" />
              <img src="../assets/icon/icon-4.png" alt="" />
              <img src="../assets/icon/icon-5.png" alt="" />

            </div>

            <div>
              <figure>
                <img
                  class="profil-photo"
                  src="../assets/img/profile-1.jpg"
                  alt=""
                />
              </figure>
              <span>by<b> Jenny Molla </b></span>
            </div>

            <div>

                <img src=".//icon/last-icon-1.png" alt="" />

                <img src=".//icon/last-icon-2.png" alt="" />
